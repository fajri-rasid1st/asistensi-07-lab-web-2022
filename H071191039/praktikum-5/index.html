<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body>
    <div class="container text-center text-slate-900">
      <h1 class="text-3xl font-bold mb-3">Black Jack Game</h1>
      <h3 class="text-slate-600 font-semibold text-xl">
        Your card : <span></span>
      </h3>
      <h3 class="text-slate-600 font-semibold text-xl mb-3">
        Your money : <span></span>
      </h3>

      <h5 class="text-xl font-semibold">Sum : <span></span></h5>
      <div class="container flex place-content-center mb-3">
        <button
          class="px-3 py-1 mx-1 bg-green-600 text-white rounded disabled:opacity-75 hover:bg-green-900"
          id="startBtn"
          onclick="startGame()"
        >
          Start game
        </button>
        <button
          class="px-3 py-1 mx-1 bg-slate-600 text-white rounded hover:bg-slate-900 disabled:hover:bg-slate-600 disabled:opacity-75"
          id="addBtn"
          onclick="addCard()"
          disabled="true"
        >
          Take card
        </button>
      </div>

      <form>
        <input
          type="text"
          name="betField"
          id="betCash"
          placeholder="place your bet here"
          class="border-solid border-2 border-sky-500 rounded p-1"
          value="200"
        />
      </form>

      <!-- Win Condition -->
      <div class="container gap-1">
        <h1 class="text-3xl font-extrabold" hidden="true"></h1>
        <p hidden="true">Permainan selesai. kamu mendapatkan blacjack</p>
        <button
          class="px-3 py-1 mx-1 bg-red-600 text-white rounded disabled:opacity-75 hover:bg-red-900"
          id="resetBtn"
          onClick="resetGame()"
          hidden="true"
        >
          Reset
        </button>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
