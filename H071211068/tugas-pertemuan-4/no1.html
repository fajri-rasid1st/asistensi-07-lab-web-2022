<!DOCTYPE html>
<html lang="en">
  <head>
    <title>No 1</title>
    <script>
      let nama = prompt("Masukkan Nama Anda");
      if (nama) {
        let kumpul = prompt(
          "Apakah sudah mengumpulkan Tugas Praktikum? YES atau NO"
        );
        if (kumpul.toLowerCase() == "yes") {
          let asistensi = prompt(
            "Apakah sudah mengikuti asistensi? YES atau NO"
          );
          if (asistensi.toLowerCase() == "yes") {
            let sum = prompt("Sudah berapa kali asistensi? 1 atau 2");
            if (sum == 1) {
              alert("Asistensi sekali lagi ya " + nama);
            } else if (sum == 2) {
              alert("Hebat kamu " + nama + ":) :v");
            } else {
              alert("Masukkan input yang benar yaitu 1 atau 2");
              sum = prompt("Sudah berapa kali asistensi? 1 atau 2");
            }
          } else if (asistensi.toLowerCase() == "no") {
            alert("Asistensi dulu ya " + nama);
          } else {
            alert("Masukkan input yang benar yaitu YES atau NO");
            asistensi = prompt("Apakah sudah mengikuti asistensi? YES atau NO");
          }
        } else if (kumpul.toLowerCase() == "no") {
          alert("Jangan lupa dikerja tugas praktikumnya " + nama);
        } else {
          alert("Masukkan input yang benar yaitu YES atau NO");
          kumpul = prompt(
            "Apakah sudah mengumpulkan Tugas Praktikum? YES atau NO"
          );
        }
      } else {
        alert("Masukkan nama anda terlebih dahulu");
        nama = prompt("Masukkan Nama Anda:");
      }
    </script>
  </head>

  <body></body>
</html>
