<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BlackJack</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="css/stylesheet.css"/>
        <link rel="shortcut icon" href="img/blackjack-icon.png" type="image/x-icon">
    </head>
    <body>
        <main>
            <section id="about">
                <div class="container align-items-center text-center text-white">
                    <h1>BlackJack</h1>
                    <div class="wordCarousel">
                        <div>
                            <ul class="flip5">
                                <li>Good luck :)</li>
                                <li>Are you ready to win?</li>
                                <li>Win the game without going over 21</li>
                                <li>Let's play</li>
                                <li>Gamble time</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="container align-items-center text-center text-white">
                    <div class="form-group d-flex justify-content-center">
                        <form>
                            <p><span id="stats"></span></p>
                            <span id="display">
                                <p>Your Cards: <span id="cards"></span></p>
                                <p>Sums: <span id="sums"></span></p>
                            </span>
                            <button id="btn-start" type="submit" class="btn">Start Game</button>
                            <button id="btn-take-card" type="submit" class="btn">Take Card</button>
                            <!-- <button type="submit" value="Start Game" id="start-button" class="btn"> -->
                            <!-- <button type="submit" value="Take Card" id="take-card-button" onclick="takeCard()" class="btn"><br> -->
                            <p><span id="message"></span></p>
                            <p>Your Money: Rp.<span id="money">5000</span></p>
                            <div class="form-floating text-black text-center">
                                <input type="number" class="form-control" id="bet" placeholder="Set your bet..."min="0" step="100">
                                <label for="bet">Set your bet...</label>
                            </div>
                            <button id="btn-reset-money" type="submit" class="btn">Reset Money</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
