<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BLACK JEKY</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="judul">BLACKJACK</h1>
			<p id="message-el">Mau main kah banh?</p>
			<p id="cards-el" style="display: none">kartumu banh:</p>
			<p id="sum-el" style="display: none">Sum:</p>
			<button id="mulai" onclick="startGame()">Mulai</button>
			<button onclick="newCard()">Ambil Kartu</button>
			<p id="player-el"></p>
			<input
				id="bet"
				type="number"
				onfocus="this.value=''"
				value=""
				placeholder="Masukkin Bet"
			/><br /><br />
			<button onclick="reset()">Reset Credit</button>
			<script src="index.js"></script>
		</div>
	</body>
</html>
